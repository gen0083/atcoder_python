---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3
      1 2 2
      1 2
    out: |
      3
  - name: sample2
    in: |
      4
      1 1 1 1
      2 2 2
    out: |
      1
  - name: sample3
    in: |
      4
      2 2 3 4
      3 1 4
    out: |
      3

extend:
  - type: Text
    path: "./f"
    in: /in/*.txt
    out: /out/*.txt
